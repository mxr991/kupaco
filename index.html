<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>KUPCO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/fav/favicon-16x16.png" />    
    <link href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/fav/site.webmanifest" />
    <link rel="stylesheet" href="/" id="linkBootstrap">
    
    <script src="Content/general/js/lang.js"></script>
    <link id="css-ltr" rel="stylesheet" href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/css/bootstrap.min.css" />


    <link rel="stylesheet" href="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/css/site.css?v=12" />

    <style>
        .cat {
            cursor: pointer;
            background: center center no-repeat;
            background-size: cover;
            border-radius: 0;
            overflow: hidden;
            text-decoration: none;
            text-shadow: 0px 2px 0 white;
            color: var(--app-blue);
            height: 200px;
        }
    </style>

    <script src="https://raw.githubusercontent.com/mxr991/kupaco/main/content/assets/js/jquery-3.6.3.min.js"></script>

    <script src="https://raw.githubusercontent.com/mxr991/kupaco/main/Scripts/en_ar_mapping.js?v=4.1"></script>

    <script>
        $(document).ready(function () {

            $('#h3Frozen').empty();
            $('#h3Fresh').empty();
            $('#h3FreshEggs').empty();
            $('#h3Bucket').empty();
            $('#h1pickyourneed').empty();

            var lang = localStorage.getItem("lang");
            if (lang == null) {
                lang = "ar";
                localStorage.setItem("lang", "ar");
                document.cookie = 'lang=' + lang + '; Path=/;';
            }

            $('#afrozen').attr('href', "./frozen?lang=" + lang + "&type=fz");
            $('#afresh').attr('href', "./frozen?lang=" + lang + "&type=fs");
            $('#afresheggs').attr('href', "./frozen?lang=" + lang + "&type=eg");
            $('#abucket').attr('href', "./frozen?lang=" + lang + "&type=bk");


            $('#h3Frozen').text(getenar("Frozen", lang));
            $('#h3Fresh').text(getenar("Fresh", lang));
            $('#h3FreshEggs').text(getenar("Fresh Eggs", lang));
            $('#h3Bucket').text(getenar("Cart", lang));
            $('#h1pickyourneed').text(getenar("Kuwait united poultry company", lang));
        });

    </script>

</head>
<body>


    <section id="hero-section">
        <div class="header p-3">
            <div class="text-start fs-5">
                <span class="bg-opacity-50 bg-secondary p-1 rounded shadow btn fw-bold text-white" onclick="swithLang()">
                    <span class="px-2" data-lang="lblLanguage">عربي</span>
                </span>
                <a class="mx-3 mx-md-5 text-white" href="/" data-lang="lblProducts">Products</a>
            </div>
        </div>
        <div class="logo text-center">
            <img src="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/img/big-logo.png" alt="" />
        </div>
        <div class="wave">
            <!-- <img src="general/img/wavesNegative.svg" alt="" /> -->
            <div style="overflow: hidden">
                <svg preserveAspectRatio="none"
                     viewBox="0 0 1200 120"
                     xmlns="http://www.w3.org/2000/svg"
                     style="
              fill: #ffffff;
              width: 100%;
              height: 97px;
              transform: rotate(180deg);
            ">

                    <path d="M0 0v15.81c13 21.11 27.64 41.05 47.69 56.24C99.41 111.27 165 111 224.58 91.58c31.15-10.15 60.09-26.07 89.67-39.8 40.92-19 84.73-46 130.83-49.67 36.26-2.85 70.9 9.42 98.6 31.56 31.77 25.39 62.32 62 103.63 73 40.44 10.79 81.35-6.69 119.13-24.28s75.16-39 116.92-43.05c59.73-5.85 113.28 22.88 168.9 38.84 30.2 8.66 59 6.17 87.09-7.5 22.43-10.89 48-26.93 60.65-49.24V0z"
                          opacity=".5" />
                    <path d="M0 0v5.63C149.93 59 314.09 71.32 475.83 42.57c43-7.64 84.23-20.12 127.61-26.46 59-8.63 112.48 12.24 165.56 35.4C827.93 77.22 886 95.24 951.2 90c86.53-7 172.46-45.71 248.8-84.81V0z" />
                </svg>
            </div>
        </div>
    </section>

    <section id="category">
        <div class="my-5">
            <h1 class="text-center text-app-blue mb-4" id="h1pickyourneed"></h1>
            <div class="container">
                <div class="row gy-4">
                    <div class="col-12 col-md-4">
                        <div class="rounded shadow">
                            <a id="afrozen" href="/frozen?pt=fz">
                                <div class="cat frozen rounded-top">
                                </div>
                                <h3 class="bg-app-blue py-2 rounded-bottom text-center text-uppercase text-white" id="h3Frozen"> </h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="rounded shadow">
                            <a id="afresh" href="frozen?pt=fs">
                                <div class="cat fresh rounded-top">
                                </div>
                                <h3 class="bg-app-blue py-2 rounded-bottom text-center text-uppercase text-white" id="h3Fresh"></h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="rounded shadow">
                            <a id="afresheggs" href="/frozen?pt=eg">
                                <div class="cat egg rounded-top"></div>
                                <h3 class="bg-app-blue py-2 rounded-bottom text-center text-uppercase text-white" id="h3FreshEggs">
                                </h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="rounded shadow">
                            <a id="abucket" href="frozen?pt=bk">
                                <div class="cat bucket rounded-top"></div>
                                <h3 class="bg-app-blue py-2 rounded-bottom text-center text-uppercase text-white" id="h3Buc--kets--">
                                    Cart </h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://raw.githubusercontent.com/mxr991/kupaco/main/Content/general/js/site.js?v=4.1"></script>

</body>
</html>
